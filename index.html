<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="jsRapStar.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jsRapStar.js"></script>
<script>
$(document).ready(function(){
$('#demo1').jsRapStar();
$('#demo2').jsRapStar({enabled:false});
$('#demo3').jsRapStar({colorFront:'#0ff',colorBack:'yellow'});
$('#demo4').jsRapStar({colorFront:'#0f0',length:10,starHeight:64,step:false,
onClick:function(score){
	$(this)[0].StarF.css({color:'red'});
	alert(score);
},
onMousemove:function(score){
	$(this).attr('title','Ocena '+score);
}
});
});
</script>
</head>
<body>
<div id="GitHub" onclick="window.open('https://github.com/Thibor/jsRapStar', '_blank')">Fork me on GitHub</div>
<div>Standard</div>
<div id="demo1" start="3"></div>
<div>Disabled</div>
<div id="demo2" start="4"></div>
<div>Colors</div>
<div id="demo3" start="2"></div>
<div>Action</div>
<div id="demo4" start="6"></div>
</body>
</html>
